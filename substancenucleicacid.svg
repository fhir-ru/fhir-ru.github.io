  </defs><g id="n53"><rect id="SubstanceNucleicAcid" x="60.0" y="0.0" rx="4" ry="4" width="206.8" height="92.0" filter="url(#shadow1)" style="fill:#fff9ec;stroke:black;stroke-width:1"/><line id="n54" x1="60.0" y1="28.0" x2="266.8" y2="28.0" style="stroke:dimgrey;stroke-width:1"/><text id="n55" x="163.4" y="20.0" fill="black" class="diagram-class-title  diagram-class-resource">SubstanceNucleicAcid<tspan class="diagram-class-title-link"> (<a id="n56" xlink:href="domainresource.html" class="diagram-class-reference">DomainResource</a>)</tspan></text><text id="n57" x="66.0" y="42.0" fill="black" class="diagram-class-detail"><a id="n58" xlink:href="substancenucleicacid-definitions.html#SubstanceNucleicAcid.sequenceType"><title>The type of the sequence shall be specified based on a controlled vocabulary</title>sequenceType</a> : <a id="n59" xlink:href="datatypes.html#CodeableConcept">CodeableConcept</a> [0..1]</text><text id="n63" x="66.0" y="56.0" fill="black" class="diagram-class-detail"><a id="n64" xlink:href="substancenucleicacid-definitions.html#SubstanceNucleicAcid.numberOfSubunits"><title>The number of linear sequences of nucleotides linked through phosphodiester bonds shall be described. Subunits would be strands of nucleic acids that are tightly associated typically through Watson-Crick base pairing. NOTE: If not specified in the reference source, the assumption is that there is 1 subunit</title>numberOfSubunits</a> : <a id="n65" xlink:href="datatypes.html#integer">integer</a> [0..1]</text><text id="n69" x="66.0" y="70.0" fill="black" class="diagram-class-detail"><a id="n70" xlink:href="substancenucleicacid-definitions.html#SubstanceNucleicAcid.areaOfHybridisation"><title>The area of hybridisation shall be described if applicable for double stranded RNA or DNA. The number associated with the subunit followed by the number associated to the residue shall be specified in increasing order. The underscore &#x201C;&#x201D; shall be used as separator as follows: &#x201C;Subunitnumber Residue&#x201D;</title>areaOfHybridisation</a> : <a id="n71" xlink:href="datatypes.html#string">string</a> [0..1]</text><text id="n75" x="66.0" y="84.0" fill="black" class="diagram-class-detail"><a id="n76" xlink:href="substancenucleicacid-definitions.html#SubstanceNucleicAcid.oligoNucleotideType"><title>(TBC)</title>oligoNucleotideType</a> : <a id="n77" xlink:href="datatypes.html#CodeableConcept">CodeableConcept</a> [0..1]</text></g><g id="n81"><rect id="SubstanceNucleicAcid.subunit" x="83.0" y="140.0" rx="4" ry="4" width="167.20000000000002" height="120.0" filter="url(#shadow1)" style="fill:#fff9ec;stroke:black;stroke-width:1"/><line id="n82" x1="83.0" y1="168.0" x2="250.20000000000002" y2="168.0" style="stroke:dimgrey;stroke-width:1"/><text id="n83" x="166.60000000000002" y="160.0" fill="black" class="diagram-class-title">Subunit</text><text id="n84" x="89.0" y="182.0" fill="black" class="diagram-class-detail"><a id="n85" xlink:href="substancenucleicacid-definitions.html#SubstanceNucleicAcid.subunit.subunit"><title>Index of linear sequences of nucleic acids in order of decreasing length. Sequences of the same length will be ordered by molecular weight. Subunits that have identical sequences will be repeated and have sequential subscripts</title>subunit</a> : <a id="n86" xlink:href="datatypes.html#integer">integer</a> [0..1]</text><text id="n90" x="89.0" y="196.0" fill="black" class="diagram-class-detail"><a id="n91" xlink:href="substancenucleicacid-definitions.html#SubstanceNucleicAcid.subunit.sequence"><title>Actual nucleotide sequence notation from 5&#39; to 3&#39; end using standard single letter codes. In addition to the base sequence, sugar and type of phosphate or non-phosphate linkage should also be captured</title>sequence</a> : <a id="n92" xlink:href="datatypes.html#string">string</a> [0..1]</text><text id="n96" x="89.0" y="210.0" fill="black" class="diagram-class-detail"><a id="n97" xlink:href="substancenucleicacid-definitions.html#SubstanceNucleicAcid.subunit.length"><title>The length of the sequence shall be captured</title>length</a> : <a id="n98" xlink:href="datatypes.html#integer">integer</a> [0..1]</text><text id="n102" x="89.0" y="224.0" fill="black" class="diagram-class-detail"><a id="n103" xlink:href="substancenucleicacid-definitions.html#SubstanceNucleicAcid.subunit.sequenceAttachment"><title>(TBC)</title>sequenceAttachment</a> : <a id="n104" xlink:href="datatypes.html#Attachment">Attachment</a> [0..1]</text><text id="n108" x="89.0" y="238.0" fill="black" class="diagram-class-detail"><a id="n109" xlink:href="substancenucleicacid-definitions.html#SubstanceNucleicAcid.subunit.fivePrime"><title>The nucleotide present at the 5&#x2019; terminal shall be specified based on a controlled vocabulary. Since the sequence is represented from the 5&#39; to the 3&#39; end, the 5&#x2019; prime nucleotide is the letter at the first position in the sequence. A separate representation would be redundant</title>fivePrime</a> : <a id="n110" xlink:href="datatypes.html#CodeableConcept">CodeableConcept</a> [0..1]</text><text id="n114" x="89.0" y="252.0" fill="black" class="diagram-class-detail"><a id="n115" xlink:href="substancenucleicacid-definitions.html#SubstanceNucleicAcid.subunit.threePrime"><title>The nucleotide present at the 3&#x2019; terminal shall be specified based on a controlled vocabulary. Since the sequence is represented from the 5&#39; to the 3&#39; end, the 5&#x2019; prime nucleotide is the letter at the last position in the sequence. A separate representation would be redundant</title>threePrime</a> : <a id="n116" xlink:href="datatypes.html#CodeableConcept">CodeableConcept</a> [0..1]</text></g><g id="n120"><rect id="SubstanceNucleicAcid.subunit.linkage" x="210.0" y="310.0" rx="4" ry="4" width="132.0" height="92.0" filter="url(#shadow1)" style="fill:#fff9ec;stroke:black;stroke-width:1"/><line id="n121" x1="210.0" y1="338.0" x2="342.0" y2="338.0" style="stroke:dimgrey;stroke-width:1"/><text id="